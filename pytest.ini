[pytest]
testpaths = tests
python_files = test_*.py
markers =
    slow: marks tests as slow or live; exclude in default runs with -m "not slow"
    golden: marks golden prompt-set tests
    silver: marks small-model (<=4B) prompt-set tests
    oracle: marks Oracle XE integration tests (opt-in)
    db_smoke: marks lightweight DB smoke tests
    e2e: end-to-end tests using deterministic local stubs
    acceptance: live end-to-end acceptance tests (no skips; real endpoints)
    golden_core: core golden narrative prompts
    golden_extended: extended golden narrative prompts
addopts = -m "not slow and not oracle"
asyncio_mode = auto