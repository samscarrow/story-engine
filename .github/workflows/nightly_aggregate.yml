name: Nightly Error Aggregation

on:
  schedule:
    - cron: '17 3 * * *'  # daily at 03:17 UTC
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run aggregator and delete source files
        run: |
          python scripts/aggregate_generation_errors.py --delete || true
      - name: Upload lb_metrics.ndjson artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lb-metrics-ndjson-nightly
          path: lb_metrics.ndjson
          if-no-files-found: ignore
