name: Oracle Healthcheck

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  oracle-healthcheck:
    name: Oracle Healthcheck (conditional)
    runs-on: ubuntu-latest
    if: ${{ secrets.DB_DSN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install python-dotenv oracledb
      - name: Run Oracle healthcheck (capture logs)
        env:
          DB_WALLET_LOCATION: ${{ secrets.DB_WALLET_LOCATION }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DSN: ${{ secrets.DB_DSN }}
          LOG_FORMAT: json
          LOG_LEVEL: INFO
        run: |
          set -euo pipefail
          python scripts/oracle_healthcheck.py --pool | tee oracle_health.ndjson
      - name: Aggregate and summarize
        run: |
          python scripts/aggregate_healthcheck.py oracle_health.ndjson | tee -a "$GITHUB_STEP_SUMMARY"
      - name: Upload healthcheck logs
        uses: actions/upload-artifact@v4
        with:
          name: oracle-health-ndjson
          path: oracle_health.ndjson
